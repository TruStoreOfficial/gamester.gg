        .rating-3 { background: #22c55e; } .rating-12 { background: #f59e0b; } .rating-15 { background: #ef4444; }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }

<body class="flex flex-col h-screen">

            <nav id="categories" class="space-y-1">
                <button onclick="filterCategory('All')" class="sidebar-item active w-full text-left px-4 py-3 rounded-lg flex items-center gap-3 font-semibold text-sm">

                <button onclick="filterCategory('Minecraft')" class="sidebar-item w-full text-left px-4 py-3 rounded-lg flex items-center gap-3 font-semibold text-sm">

                <button onclick="filterCategory('Adventure')" class="sidebar-item w-full text-left px-4 py-3 rounded-lg flex items-center gap-3 font-semibold text-sm">
                    <i class="fa fa-compass w-5"></i> Adventure
                </button>
                <button onclick="filterCategory('Horror')" class="sidebar-item w-full text-left px-4 py-3 rounded-lg flex items-center gap-3 font-semibold text-sm">
                    <i class="fa fa-ghost w-5"></i> Horror
                </button>
                <button onclick="filterCategory('Puzzle')" class="sidebar-item w-full text-left px-4 py-3 rounded-lg flex items-center gap-3 font-semibold text-sm">
                    <i class="fa fa-brain w-5"></i> Logic/Puzzle

            </nav>
        </aside>

        <main class="flex-1 overflow-y-auto p-6 scroll-smooth">
            <div id="grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 xl:grid-cols-6 2xl:grid-cols-8 gap-4">
                </div>
        </main>
    </div>

        <div class="absolute top-4 right-4 z-[10000]">

        </div>
        <iframe id="game-frame" src="" allowfullscreen></iframe>
    </div>

tml", "ragdollarchers.htm", "ragdollhit.html", "ragdollsoccer.html", "redball4vol1.html", "redball4vol2.html", "redball4vol3.html", "retrobowl.html", "retrobowlcollege.html", "retrohighway.html", "retropingpong.html", "riddleschool.html", "riddleschool2.html", "riddleschool3.html", "riddleschool4.html", "riddleschool5.html", "riddletransfer.html", "riddletransfer2.html", "rocketsoccerderby.html", "rooftopsnipers.htm", "rooftopsnipers2.html", "run.html", "run2.html", "run3.html", "sandgame.html", "shortlife.html", "slope.html", "slope2player.html", "slope3.html", "slowroads.html", "sm63.html", "sm64.html", "snowballio.html", "snowrider.htm", "snowroad.htm", "soccerbros.html", "soccerrandom.htm", "spacebarclicker.html", "spaceiskey.html", "spaceiskey2.html", "spacewaves.html", "speedstars.html", "sprunki.html", "stack.html", "stacktris.html", "stateio.html", "stickarchersbattle.html", "stickfighter.html", "stickmanhook.html", "stickmerge.html", "subwaysurfersbeijing.html", "subwaysurfershavana.html", "subwaysurferssanfrancisco.html", "superbikethechampion.html", "superhot.html", "superliquidsoccer.html", "superstarcar.html", "tabletennisworldtour.html", "tag.html", "taproad.html", "templeofboom.html", "templerun2.htm", "territorialio.html", "theimpossiblequiz.html", "theimpossiblequiz2.html", "thereisnog.html", "theyarecoming.html", "thisistheonlylevel.html", "thisistheonlyleveltoo.html", "timeshooter2.html", "timeshooter3.htm", "tinyfishing.html", "tombofthemask.htm", "trapthecat.html", "triviacrack.html", "tubejumpers.html", "tunnelrush.html", "unicyclehero.html", "vex4.html", "vex5.html", "vex6.htm", "vex7.htm", "vex8.htm", "vexx3m.html", "vexx3m2.html", "volleyrandom.html", "wartheknights.html", "webecomewhatwebehold.html", "wheeliebike.html", "wheely.html", "wheely2.html", "wheely3.html", "wheely4.html", "wheely5.html", "wheely6.html", "wheely7.html", "wheely8.html", "wordleunlimited.html", "worldshardestgame.html", "worldshardestgame2.html", "worldshardestgame3.html", "wrestlebros.html", "zombierush.html"
        ];

        let currentCategory = 'All';

        function getGameInfo(file) {
            const n = file.toLowerCase();
            let info = { type: 'Action', icon: 'fa-gamepad', rating: '3+', rClass: 'rating-3' };

            // Categorization
            if (n.match(/1\.(12|5|8)|alpha|beta|indev|minecraft/)) { info.type = 'Minecraft'; info.icon = 'fa-cubes'; }
            else if (n.includes('papas')) { info.type = "Papa's"; info.icon = 'fa-utensils'; }
            else if (n.match(/soccer|football|basket|ball|tennis|boxing|wrestle/)) { info.type = 'Sports'; info.icon = 'fa-basketball'; }
            else if (n.match(/moto|bike|car|drive|drift|slope|road/)) { info.type = 'Racing'; info.icon = 'fa-car-side'; }
            else if (n.match(/granny|fnaf|backrooms|ghost|horror/)) { info.type = 'Horror'; info.icon = 'fa-ghost'; info.rating = '15+'; info.rClass = 'rating-15'; }
            else if (n.match(/riddle|escape|fireboy|watergirl|bobtherobber|dadish|fancy/)) { info.type = 'Adventure'; info.icon = 'fa-compass'; }
            else if (n.match(/2048|chess|minesweeper|quiz|wordle|logic|puzzle/)) { info.type = 'Puzzle'; info.icon = 'fa-brain'; }
            
            // Ratings Override
            if (n.match(/shooter|1v1|gun|sniper|battle|hot/)) { info.rating = '12+'; info.rClass = 'rating-12'; }

            return info;
        }

        function render() {
            const search = document.getElementById('search').value.toLowerCase();
            const grid = document.getElementById('grid');
            grid.innerHTML = "";

            const filtered = gameFiles.filter(f => {
                const info = getGameInfo(f);
                const matchesSearch = f.toLowerCase().includes(search);
                const matchesCat = (currentCategory === 'All' || info.type === currentCategory);
                return matchesSearch && matchesCat;
            });

            document.getElementById('count').innerText = filtered.length;

            filtered.forEach(file => {
                const info = getGameInfo(file);
                const title = file.replace(/\.(html|htm)$/, '').replace(/[_-]/g, ' ').toUpperCase();
                
                const card = document.createElement('div');
                card.className = "game-card p-4 rounded-xl flex flex-col items-center text-center cursor-pointer group";
                card.onclick = () => launch(file);
                card.innerHTML = `
                    <div class="rating-badge ${info.rClass}">${info.rating}</div>
                    <div class="w-12 h-12 bg-slate-950 rounded-lg flex items-center justify-center mb-3 group-hover:bg-cyan-500/10 transition-colors">
                        <i class="fa ${info.icon} text-xl text-slate-500 group-hover:text-cyan-400"></i>
                    </div>
                    <h3 class="text-[9px] font-black tracking-widest text-slate-400 group-hover:text-white truncate w-full">${title}</h3>
                `;
                grid.appendChild(card);
            });
        }

        function filterCategory(cat) {
            currentCategory = cat;
            document.querySelectorAll('.sidebar-item').forEach(btn => {
                btn.classList.toggle('active', btn.innerText.includes(cat) || (cat === 'All' && btn.innerText.includes('All')));
            });
            render();
        }

        function launch(file) {
            document.getElementById('game-frame').src = `./offline/${file}`;
            document.getElementById('overlay').style.display = "block";
            document.body.style.overflow = "hidden";
        }

        function closeGame() {
            document.getElementById('overlay').style.display = "none";
            document.getElementById('game-frame').src = "";
            document.body.style.overflow = "auto";
        }

        document.getElementById('search').addEventListener('input', render);
        render();
    </script>
</body>
</html>
