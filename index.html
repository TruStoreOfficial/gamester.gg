<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gamester.gg</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --accent: #00d2ff; --bg: #0f172a; }
        body { background-color: var(--bg); color: white; scroll-behavior: smooth; }
        .game-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .game-card:hover { transform: translateY(-5px) scale(1.02); box-shadow: 0 0 20px rgba(0, 210, 255, 0.3); border-color: var(--accent); }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        #game-view { display: none; position: fixed; inset: 0; background: #000; z-index: 100; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg); }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent); }
    </style>
</head>
<body class="min-h-screen">

    <nav class="sticky top-0 z-50 glass px-6 py-4 flex flex-col md:flex-row items-center justify-between gap-4">
        <div class="flex items-center gap-3">
            <div class="p-2 bg-gradient-to-br from-cyan-500 to-blue-600 rounded-lg shadow-lg shadow-cyan-500/20">
                <i class="fa fa-gamepad text-xl"></i>
            </div>
            <h1 class="text-xl font-bold tracking-tight uppercase">gamester<span class="text-cyan-400">.gg</span></h1>
        </div>

        <div class="relative w-full md:w-1/2 lg:w-1/3">
            <i class="fa fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
            <input type="text" id="search" placeholder="Search 300+ games..." 
                class="w-full bg-slate-900/50 border border-slate-700 rounded-full py-2.5 pl-12 pr-4 focus:outline-none focus:ring-2 focus:ring-cyan-500 transition-all">
        </div>

        <div class="flex items-center gap-4">
            <span id="game-count" class="text-xs font-mono text-slate-400 bg-slate-800 px-3 py-1 rounded-full italic">Scanning...</span>
            <button onclick="refreshLibrary()" title="Refresh Games" class="text-slate-400 hover:text-cyan-400 transition-colors">
                <i class="fa fa-sync-alt"></i>
            </button>
        </div>
    </nav>

    <header class="p-8 md:p-12 text-center max-w-4xl mx-auto">
        <h2 class="text-4xl md:text-5xl font-black mb-4 bg-gradient-to-r from-white to-slate-500 bg-clip-text text-transparent">
            Your Ultimate Game Vault
        </h2>
        <p class="text-slate-400 text-lg">Every game is stored locally. No lag. No limits.</p>
    </header>

    <main class="container mx-auto px-6 pb-24">
        <div id="grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 xl:grid-cols-8 gap-4">
            <div class="h-40 bg-slate-800 animate-pulse rounded-2xl"></div>
            <div class="h-40 bg-slate-800 animate-pulse rounded-2xl"></div>
            <div class="h-40 bg-slate-800 animate-pulse rounded-2xl"></div>
            <div class="h-40 bg-slate-800 animate-pulse rounded-2xl"></div>
        </div>
    </main>

    <div id="game-view">
        <div class="absolute top-4 left-4 z-[110] flex gap-3">
            <button onclick="closeGame()" class="bg-red-500/80 hover:bg-red-500 p-3 rounded-full text-white backdrop-blur shadow-xl transition-all">
                <i class="fa fa-times text-xl"></i>
            </button>
            <button onclick="toggleFullscreen()" class="bg-slate-800/80 hover:bg-slate-700 p-3 rounded-full text-white backdrop-blur shadow-xl transition-all">
                <i class="fa fa-expand text-xl"></i>
            </button>
        </div>
        <iframe id="frame" src="" allowfullscreen></iframe>
    </div>

    <script>
        const grid = document.getElementById('grid');
        const searchInput = document.getElementById('search');
        const countDisplay = document.getElementById('game-count');
        let allGames = [];

        // 1. DYNAMIC REPO DETECTION
        // This detects IF you are on GitHub Pages or a Fork automatically.
        function getApiUrl() {
            const pathParts = window.location.pathname.split('/');
            const repoName = pathParts[1] || 'gamester.gg'; // Fallback to source
            const owner = window.location.hostname.split('.')[0] || 'TruStoreOfficial';
            
            // If you are hosting on your own repo, it uses your repo. 
            // Otherwise, it pulls from the TruStore source.
            if(window.location.hostname.includes('github.io')) {
                return `https://api.github.com/repos/${owner}/${repoName}/contents/offline`;
            }
            return `https://api.github.com/repos/TruStoreOfficial/gamester.gg/contents/offline`;
        }

        async function init() {
            // Try loading from Cache first for instant speed
            const cached = localStorage.getItem('game_cache');
            if (cached) {
                allGames = JSON.parse(cached);
                render(allGames);
            }
            
            await fetchGames();
        }

        async function fetchGames() {
            try {
                const response = await fetch(getApiUrl());
                const data = await response.json();
                
                if (data.message && data.message.includes('rate limit')) {
                    countDisplay.innerText = "API Limit reached (Wait 1hr)";
                    return;
                }

                // Map only folders to game objects
                allGames = data
                    .filter(item => item.type === 'dir')
                    .map(item => ({
                        id: item.name,
                        name: item.name.replace(/-/g, ' ').toUpperCase(),
                        path: item.name
                    }));

                localStorage.setItem('game_cache', JSON.stringify(allGames));
                render(allGames);
            } catch (e) {
                console.error("Fetch failed", e);
                if (!allGames.length) grid.innerHTML = `<p class="col-span-full text-center py-20">Unable to load games. Check your internet or API limits.</p>`;
            }
        }

        function render(games) {
            grid.innerHTML = '';
            countDisplay.innerText = `${games.length} GAMES FOUND`;
            
            games.forEach(game => {
                const card = document.createElement('div');
                card.className = "game-card glass p-4 rounded-2xl flex flex-col items-center justify-center text-center cursor-pointer group";
                card.innerHTML = `
                    <div class="w-12 h-12 mb-3 bg-slate-800 rounded-xl flex items-center justify-center group-hover:bg-cyan-500/20 transition-colors">
                        <i class="fa fa-gamepad text-2xl text-slate-500 group-hover:text-cyan-400"></i>
                    </div>
                    <h3 class="text-[10px] font-black tracking-wider leading-tight text-slate-300 group-hover:text-white transition-colors">${game.name}</h3>
                `;
                card.onclick = () => launchGame(game.path);
                grid.appendChild(card);
            });
        }

        function launchGame(path) {
            const frame = document.getElementById('frame');
            const view = document.getElementById('game-view');
            // Assuming games are in the /offline/ folder relative to index.html
            frame.src = `./offline/${path}/index.html`;
            view.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeGame() {
            const frame = document.getElementById('frame');
            const view = document.getElementById('game-view');
            frame.src = '';
            view.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function toggleFullscreen() {
            const frame = document.getElementById('frame');
            if (frame.requestFullscreen) frame.requestFullscreen();
        }

        function refreshLibrary() {
            localStorage.removeItem('game_cache');
            countDisplay.innerText = "Refreshing...";
            fetchGames();
        }

        // Search Logic
        searchInput.oninput = (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = allGames.filter(g => g.name.toLowerCase().includes(term));
            render(filtered);
        };

        init();
    </script>
</body>
</html>
