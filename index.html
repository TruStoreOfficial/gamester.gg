        const grid = document.getElementById('grid');
        const searchInput = document.getElementById('search');
        const countDisplay = document.getElementById('count');

        function formatTitle(filename) {
            return filename.replace(/\.(html|htm)$/, '')
                           .replace(/([A-Z])/g, ' $1')
                           .replace(/[_-]/g, ' ')
                           .trim()
                           .toUpperCase();
        }

        function render(filter = "") {
            grid.innerHTML = "";
            const filtered = gameFiles.filter(f => f.toLowerCase().includes(filter.toLowerCase()));
            countDisplay.innerText = filtered.length;

            filtered.forEach(file => {
                const card = document.createElement('div');
                card.className = "game-card p-4 rounded-2xl cursor-pointer flex flex-col items-center justify-center text-center group";
                card.onclick = () => launch(file);
                
                const colors = ['text-blue-400', 'text-cyan-400', 'text-indigo-400', 'text-sky-400'];
                const colorClass = colors[file.length % colors.length];

                card.innerHTML = `
                    <div class="w-12 h-12 mb-3 bg-slate-900 rounded-xl flex items-center justify-center group-hover:bg-slate-800 transition-colors">
                        <i class="fa fa-play text-xl ${colorClass}"></i>
                    </div>
                    <h3 class="text-[10px] font-black tracking-widest leading-tight w-full truncate px-1">${formatTitle(file)}</h3>
                `;
                grid.appendChild(card);
            });
        }

        function launch(file) {
            const overlay = document.getElementById('overlay');
            const frame = document.getElementById('game-frame');
            // Points to the offline folder where your games are stored
            frame.src = `./offline/${file}`;
            overlay.style.display = "block";
            document.body.style.overflow = "hidden";

        function closeGame() {
            document.getElementById('overlay').style.display = "none";
            document.getElementById('game-frame').src = "";
            document.body.style.overflow = "auto";
        }

        function toggleFS() {
            const el = document.getElementById('game-frame');
            if (el.requestFullscreen) el.requestFullscreen();
